<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Warriors - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #5C67F2;
        }
        .user-info {
            font-size: 18px;
            margin: 20px 0;
        }
        .admin-panel {
            display: none;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #5C67F2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4a54e1;
        }
        .delete-btn {
            background-color: red;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <p class="user-info">Your role: <span id="user-role">Role</span></p>

        <div class="admin-panel" id="admin-panel">
            <h2>Manage Users</h2>
            <input type="text" id="newUserName" placeholder="User Name">
            <input type="text" id="newUserRole" placeholder="Role (Member/Manager)">
            <input type="text" id="newUserCode" placeholder="Access Code">
            <button onclick="createUser()">Create User</button>

            <h3>Existing Users</h3>
            <ul id="user-list"></ul>
        </div>
        
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
