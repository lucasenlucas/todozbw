<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Warriors - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #5C67F2;
        }
        .user-info {
            font-size: 18px;
            margin: 20px 0;
        }
        .task-panel {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #5C67F2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4a54e1;
        }
        .delete-btn {
            background-color: red;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            height: 20px;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #5C67F2;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <p class="user-info">Your role: <span id="user-role">Role</span></p>

        <div class="task-panel" id="task-panel">
            <h2>Manage Tasks</h2>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <input type="text" id="taskDesc" placeholder="Task Description">
            <input type="text" id="taskLink" placeholder="Task Link">
            <input type="number" id="taskProgress" placeholder="Progress (%)" min="0" max="100">
            <button onclick="createTask()">Create Task</button>
            <h3>Task List</h3>
            <ul id="task-list"></ul>
        </div>
        
        <button onclick="logout()">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "zombiewarriors-todo.firebaseapp.com",
            projectId: "zombiewarriors-todo",
            storageBucket: "zombiewarriors-todo.firebasestorage.app",
            messagingSenderId: "554720349093",
            appId: "1:554720349093:web:f0093fc9a3440c32d5764c"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function createTask() {
            const title = document.getElementById("taskTitle").value.trim();
            const description = document.getElementById("taskDesc").value.trim();
            const link = document.getElementById("taskLink").value.trim();
            const progress = document.getElementById("taskProgress").value.trim() || 0;

            if (!title || !description || !link) {
                alert("Please fill in all fields.");
                return;
            }

            await addDoc(collection(db, "tasks"), {
                title: title,
                description: description,
                link: link,
                progress: parseInt(progress)
            });
            alert("Task created successfully!");
            loadTasks();
        }

        async function loadTasks() {
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "tasks"));
            querySnapshot.forEach((docSnap) => {
                const taskData = docSnap.data();
                const li = document.createElement("li");
                li.innerHTML = `${taskData.title} - ${taskData.description} (<a href="${taskData.link}" target="_blank">Link</a>)
                    <div class="progress-bar"><div class="progress-fill" style="width: ${taskData.progress}%"></div></div>
                    <input type="number" min="0" max="100" value="${taskData.progress}" onchange="updateProgress('${docSnap.id}', this.value)">
                    <button class="delete-btn" onclick="deleteTask('${docSnap.id}')">Delete</button>`;
                taskList.appendChild(li);
            });
        }

        async function updateProgress(taskId, newProgress) {
            const taskRef = doc(db, "tasks", taskId);
            await updateDoc(taskRef, { progress: parseInt(newProgress) });
            loadTasks();
        }

        async function deleteTask(taskId) {
            await deleteDoc(doc(db, "tasks", taskId));
            alert("Task deleted successfully!");
            loadTasks();
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        loadTasks();
    </script>
</body>
</html>
