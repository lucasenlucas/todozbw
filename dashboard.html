<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Warriors - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #5C67F2;
        }
        .user-info {
            font-size: 18px;
            margin: 20px 0;
        }
        .notice-image {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            display: block;
            margin: auto;
            animation: fadeEdges 2s ease-in-out;
        }
        @keyframes fadeEdges {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .popup, .banner {
            display: none;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
        .popup {
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 300px;
        }
        .banner {
            top: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <p class="user-info">Your permissions are set to: <span id="user-role">Role</span></p>
        <p>Need help? Create a ticket or contact lm_hth.</p>
        <img class="notice-image" src="https://webtinq.nl/fotos-howtohack/afbeeldingen/Scherm%C2%ADafbeelding%202025-02-15%20om%2018.47.43.png" alt="Notice">
    </div>
    
    <div id="popup" class="popup"></div>
    <div id="banner" class="banner"></div>

    <script>
        const userRole = "Manager"; // Dit kan je dynamisch instellen
        const userName = "Lucas"; // Dit komt normaal uit je database
        document.getElementById("username").textContent = userName;
        document.getElementById("user-role").textContent = userRole;

        function showPopup(message, imageUrl) {
            const popup = document.getElementById("popup");
            popup.innerHTML = `<p>${message}</p>`;
            if (imageUrl) {
                popup.innerHTML += `<img src="${imageUrl}" width="100%">`;
            }
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 10000);
        }

        function showBanner(message) {
            const banner = document.getElementById("banner");
            banner.textContent = message;
            banner.style.display = "block";
            setTimeout(() => banner.style.display = "none", 10000);
        }

        function showAlert(message) {
            alert(message);
        }

        if (userRole === "Manager") {
            showPopup("New update available!", "https://webtinq.nl/fotos-howtohack/afbeeldingen/Scherm%C2%ADafbeelding%202025-02-15%20om%2018.47.43.png");
            showBanner("System maintenance scheduled for tomorrow.");
        }
    </script>
</body>
</html>
