<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Staff</title>
    <script type="module">
        // Load Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXKSt2HUs4_SQ6uHdwqGC33UO3Z2vAsk0",
            authDomain: "zombiewarriors-todo.firebaseapp.com",
            projectId: "zombiewarriors-todo",
            storageBucket: "zombiewarriors-todo.firebasestorage.app",
            messagingSenderId: "554720349093",
            appId: "1:554720349093:web:f0093fc9a3440c32d5764c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Retrieve user data and generate menu
        document.addEventListener("DOMContentLoaded", () => {
            const userName = sessionStorage.getItem("userName");
            const userRole = sessionStorage.getItem("userRole");
            if (!userName || !userRole) {
                window.location.href = "index.html"; // Redirect to login if no data exists
            }
            document.getElementById("userName").innerText = userName;
            document.getElementById("userRole").innerText = userRole;

            // Define menu based on role
            const menuItems = [
                { name: "Dashboard", roles: ["Manager", "Scripter", "Blender Developer", "Animator", "Music Producer"] },
                { name: "Team Management", roles: ["Manager"] },
                { name: "Statistics", roles: ["Manager"] },
                { name: "To-Do List", roles: ["Manager", "Scripter", "Blender Developer", "Animator"] },
                { name: "Logout", roles: ["Manager", "Scripter", "Blender Developer", "Animator", "Music Producer"], logout: true }
            ];

            const sidebarMenu = document.getElementById("sidebar-menu");
            menuItems.forEach(item => {
                if (item.roles.includes(userRole)) {
                    const li = document.createElement("li");
                    li.textContent = item.name;
                    if (item.logout) {
                        li.style.background = "red";
                        li.style.fontWeight = "bold";
                        li.style.color = "white";
                        li.onclick = logout;
                    }
                    li.onmouseover = () => li.style.transform = "scale(1.05)";
                    li.onmouseout = () => li.style.transform = "scale(1)";
                    sidebarMenu.appendChild(li);
                }
            });
        });

        // Logout function
        function logout() {
            sessionStorage.clear(); // Remove user data from session
            window.location.href = "index.html"; // Redirect to login page
        }
        window.logout = logout;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(to right, #50C878, #1F78D1);
            color: white;
            padding: 20px;
            text-align: left;
        }
        .sidebar h2 {
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
        }
        .sidebar ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .badge {
            background: linear-gradient(to right, #50C878, #1F78D1);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Staff Menu</h2>
        <ul id="sidebar-menu"></ul>
    </div>
    <div class="content">
        <h1>Welcome, <span id="userName"></span></h1>
        <div class="badge">Role: <span id="userRole"></span></div>
        <h2>Dashboard View</h2>
    </div>
</body>
</html>
