<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Warriors - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 220px;
            background: #003366;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .task-list, .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .task-item, .user-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .btn-accept { background: green; }
        .btn-submit { background: blue; }
        .btn-delete { background: red; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Tasks</a>
        <a href="#">Users</a>
        <a href="#">Logout</a>
    </div>
    <div class="main-content">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <p>Your role: <span id="user-role">Role</span></p>
        
        <div class="card">
            <h2>Manage Users</h2>
            <input type="text" id="userName" placeholder="User Name">
            <input type="text" id="userRole" placeholder="Role">
            <input type="text" id="userCode" placeholder="Access Code">
            <button class="btn-submit" onclick="createUser()">Add User</button>
            <h3>Existing Users</h3>
            <div class="user-list" id="user-list"></div>
        </div>
        
        <div class="card">
            <h2>Create Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <input type="text" id="taskDesc" placeholder="Task Description">
            <input type="text" id="taskLink" placeholder="Submission Link">
            <input type="file" id="taskFile">
            <button class="btn-submit" onclick="createTask()">Create Task</button>
        </div>
        
        <h2>Task List</h2>
        <div class="task-list" id="task-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "zombiewarriors-todo.firebaseapp.com",
            projectId: "zombiewarriors-todo",
            storageBucket: "zombiewarriors-todo.firebasestorage.app",
            messagingSenderId: "554720349093",
            appId: "1:554720349093:web:f0093fc9a3440c32d5764c"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        async function createUser() {
            const name = document.getElementById("userName").value;
            const role = document.getElementById("userRole").value;
            const code = document.getElementById("userCode").value;
            
            if (!name || !role || !code) {
                alert("Please fill all fields");
                return;
            }
            
            await setDoc(doc(db, "users", code), {
                name: name,
                role: role,
                code: code
            });
            alert("User Added");
            loadUsers();
        }
        
        async function loadUsers() {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "users"));
            querySnapshot.forEach((docSnap) => {
                const user = docSnap.data();
                const div = document.createElement("div");
                div.classList.add("user-item");
                div.innerHTML = `
                    <h3>${user.name}</h3>
                    <p>Role: ${user.role}</p>
                    <button class="btn-delete" onclick="deleteUser('${docSnap.id}')">Delete</button>
                `;
                userList.appendChild(div);
            });
        }

        async function deleteUser(userId) {
            await deleteDoc(doc(db, "users", userId));
            alert("User Deleted");
            loadUsers();
        }
        
        loadUsers();
    </script>
</body>
</html>
