<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Warriors - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, #5CDEFF, #0047AB);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 10px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }
        .menu-item {
            margin: 10px 0;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #0047AB;
            color: white;
            border-radius: 10px;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .badge {
            background: linear-gradient(to right, #5CDEFF, #0047AB);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
        .main-content h1 {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Staff Menu</h2>
        <div class="menu-item">Item</div>
        <div class="menu-item">Item</div>
        <div class="menu-item">Item</div>
        <div class="menu-item">Item</div>
        <div class="menu-item">Item</div>
        <div class="menu-item">Item</div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="badge" id="userName">{naam}</div>
            <div class="badge" id="userRole">{rol}</div>
        </div>
        <h1>Weergave</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username") || "Unknown";
            const role = localStorage.getItem("role") || "No Role";
            document.getElementById("userName").textContent = username;
            document.getElementById("userRole").textContent = role;
        });
    </script>
</body>
</html>
