<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Warriors - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 220px;
            background: #003366;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #00509e;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .task-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .task-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-top: 10px;
        }
        .btn-create { background: blue; }
        .btn-delete { background: red; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Tasks</a>
        <a href="#">Users</a>
        <a href="#">Logout</a>
    </div>
    <div class="main-content">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <p>Your role: <span id="user-role">Role</span></p>
        
        <div class="card">
            <h2>Create Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <input type="text" id="taskDesc" placeholder="Task Description">
            <select id="taskUser"></select>
            <input type="text" id="taskLink" placeholder="Submission Link">
            <button class="btn-create" onclick="createTask()">Create Task</button>
        </div>
        
        <h2>Task List</h2>
        <div class="task-list" id="task-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "zombiewarriors-todo.firebaseapp.com",
            projectId: "zombiewarriors-todo",
            storageBucket: "zombiewarriors-todo.firebasestorage.app",
            messagingSenderId: "554720349093",
            appId: "1:554720349093:web:f0093fc9a3440c32d5764c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadUsers() {
            const userSelect = document.getElementById("taskUser");
            userSelect.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "users"));
            querySnapshot.forEach((docSnap) => {
                const user = docSnap.data();
                let option = document.createElement("option");
                option.value = user.code;
                option.textContent = user.name;
                userSelect.appendChild(option);
            });
        }

        async function createTask() {
            const title = document.getElementById("taskTitle").value;
            const description = document.getElementById("taskDesc").value;
            const assignedToCode = document.getElementById("taskUser").value;
            const link = document.getElementById("taskLink").value;
            
            if (!title || !description || !assignedToCode) {
                alert("Please fill all fields");
                return;
            }

            const userSnapshot = await getDocs(collection(db, "users"));
            let assignedToName = "Unknown";
            userSnapshot.forEach((docSnap) => {
                if (docSnap.data().code === assignedToCode) {
                    assignedToName = docSnap.data().name;
                }
            });

            await addDoc(collection(db, "tasks"), {
                title,
                description,
                assignedTo: assignedToName,
                link
            });
            alert("Task Created");
            loadTasks();
        }

        async function loadTasks() {
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "tasks"));
            querySnapshot.forEach((docSnap) => {
                const task = docSnap.data();
                const div = document.createElement("div");
                div.classList.add("task-item");
                div.innerHTML = `
                    <h3>${task.title}</h3>
                    <p>${task.description}</p>
                    <p><strong>Assigned to:</strong> ${task.assignedTo}</p>
                    <a href="${task.link}" target="_blank">Task Link</a>
                    <button class="btn-delete" onclick="deleteTask('${docSnap.id}')">Delete</button>
                `;
                taskList.appendChild(div);
            });
        }

        async function deleteTask(taskId) {
            await deleteDoc(doc(db, "tasks", taskId));
            alert("Task Deleted");
            loadTasks();
        }

        loadUsers();
        loadTasks();
    </script>
</body>
</html>
