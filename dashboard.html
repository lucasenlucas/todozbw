<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Staff</title>
    <script type="module">
        // Load Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXKSt2HUs4_SQ6uHdwqGC33UO3Z2vAsk0",
            authDomain: "zombiewarriors-todo.firebaseapp.com",
            projectId: "zombiewarriors-todo",
            storageBucket: "zombiewarriors-todo.appspot.com",
            messagingSenderId: "554720349093",
            appId: "1:554720349093:web:f0093fc9a3440c32d5764c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Retrieve user data and generate menu
        document.addEventListener("DOMContentLoaded", () => {
            const userName = sessionStorage.getItem("userName");
            const userRole = sessionStorage.getItem("userRole");
            if (!userName || !userRole) {
                window.location.href = "index.html"; // Redirect to login if no data exists
            }
            document.getElementById("userName").innerText = userName;
            document.getElementById("userRole").innerText = userRole;

            // Generate menu
            const sidebarMenu = document.getElementById("sidebar-menu");
            sidebarMenu.innerHTML = `
                <li onclick="showSection('dashboard')">Dashboard</li>
                ${userRole.toLowerCase() === "music producer" ? '<li onclick="showSection('uploadMusic')">Upload Music</li>' : ''}
                ${userRole.toLowerCase() === "manager" ? '<li onclick="showSection('teamManagement')">Team Management</li><li onclick="showSection('viewMusic')">View Music</li>' : ''}
                <li onclick="showSection('toDoList')">To-Do List</li>
                <li onclick="logout()" style="background: red; color: white; font-weight: bold;">Logout</li>
            `;
        });

        // Show selected section
        function showSection(section) {
            document.querySelectorAll(".content-section").forEach(div => div.style.display = "none");
            document.getElementById(section + "Section").style.display = "block";
        }

        // Logout function
        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }
        window.logout = logout;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(to right, #50C878, #1F78D1);
            color: white;
            padding: 20px;
            text-align: left;
        }
        .sidebar h2 {
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
        }
        .sidebar ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .content-section {
            display: none;
        }
        #dashboardSection {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Staff Menu</h2>
        <ul id="sidebar-menu"></ul>
    </div>
    <div class="content">
        <h1>Welcome, <span id="userName"></span></h1>
        <div class="badge">Role: <span id="userRole"></span></div>

        <div id="dashboardSection" class="content-section">
            <h2>Dashboard View</h2>
        </div>

        <div id="uploadMusicSection" class="content-section">
            <h2>Upload Music</h2>
            <form id="musicUploadForm">
                <input type="text" id="musicTitle" placeholder="Title" required>
                <textarea id="musicDescription" placeholder="Description" required></textarea>
                <input type="file" id="musicFile" accept="audio/*" required>
                <button type="button" onclick="uploadMusic()">Upload</button>
            </form>
        </div>

        <div id="teamManagementSection" class="content-section">
            <h2>Team Management</h2>
            <p>Manage team members here.</p>
        </div>

        <div id="viewMusicSection" class="content-section">
            <h2>View Music</h2>
            <p>Managers can view uploaded music here.</p>
        </div>

        <div id="toDoListSection" class="content-section">
            <h2>To-Do List</h2>
            <p>Manage your tasks here.</p>
        </div>
    </div>
</body>
</html>
