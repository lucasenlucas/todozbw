<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Warriors - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 28px;
            color: #5C67F2;
        }
        input, button {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        input {
            background: #f0f0f0;
            color: #333;
        }
        button {
            background: #5C67F2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #4a54e1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Zombie Warriors Staff</h1>
        <p>Enter your access code</p>
        <form id="loginForm">
            <input type="text" id="accessCode" placeholder="Access Code" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "zombiewarriors-todo.firebaseapp.com",
            projectId: "zombiewarriors-todo",
            storageBucket: "zombiewarriors-todo.firebaseapp.com",
            messagingSenderId: "554720349093",
            appId: "1:554720349093:web:f0093fc9a3440c32d5764c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const accessCode = document.getElementById("accessCode").value.trim();
            if (!accessCode) return alert("Enter a valid access code.");

            const userRef = doc(db, "users", accessCode);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const userData = userSnap.data();
                const urlParams = new URLSearchParams();
                urlParams.append("name", userData.name);
                urlParams.append("role", userData.role);
                window.location.href = `dashboard.html?${urlParams.toString()}`;
            } else {
                alert("Invalid access code.");
            }
        });
    </script>
</body>
</html>
